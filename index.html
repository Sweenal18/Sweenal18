<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONS SET_UP FONT-AWESOME CDN STYLESHEET FROM <CDNJS> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Favicon.ico error -->
    <link rel="shortcut icon" href="#" />
    <title>Seven Wonders of The World</title>
  </head>
  <body>
    <header>
      <h1>Seven Wonders of The World</h1>
    </header>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://images.pexels.com/photos/2093104/pexels-photo-2093104.jpeg?cs=srgb&dl=pexels-jose-aragones-2093104.jpg&fm=jpg');
        "
      >
        <h3>Taj Mahal</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1583405584623-58f4b7d1380f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1489&q=80');
        "
      >
        <h3>The Great Wall of China</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1562657655-0b903655255a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1355&q=80');
        "
      >
        <h3>Chichén Itzá</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/1631665/pexels-photo-1631665.jpeg?cs=srgb&dl=pexels-abdullah-ghatasheh-1631665.jpg&fm=jpg');
        "
      >
        <h3>Petra</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1539706473156-19308999d142?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        "
      >
        <h3>Machu Picchu</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2020/07/14/15/43/corcovado-5404701_960_720.jpg');
        "
      >
        <h3>Christ the Redeemer</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/1797161/pexels-photo-1797161.jpeg?cs=srgb&dl=pexels-chait-goli-1797161.jpg&fm=jpg');
        "
      >
        <h3>Colosseum</h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
